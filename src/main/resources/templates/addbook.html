<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Book</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Add New Book</h1>
    <form action="#" th:action="@{/addbook}" th:object="${book}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required><br>
        <label for="author">Author:</label>
        <input type="text" id="author" th:field="*{author}" required><br>
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" th:field="*{isbn}" required><br>
        <label for="publicationYear">Year:</label>
        <input type="number" id="publicationYear" th:field="*{publicationYear}" required><br>
        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" th:field="*{price}" required><br>
        <button type="submit">Add Book</button>
    </form>
</body>
</html>
